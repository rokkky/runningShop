<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap-reboot/dist/reboot.min.css">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
  <div class="promo">
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="/src/icons/running-man_logo.png" alt="logo">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a href="#" class="header__phone">+7 (499) 922-89-74</a>
          <button class="button header__button">заказать звонок</button>
        </div>
      </header>
  
      <div class="promo__content">
        <div class="promo__text">
          <div class="promo__header">Подбор пульсометра</div>
          <div class="promo__subheader">с учетом вашего уровня подготовки</div>
        </div>
    
        <div class="promo__icons">
          <div class="promo__icon">
            <img src="/src/icons/clock.png" alt="clock">
            Время подбора:
            10 минут
          </div>
          <div class="promo__icon">
            <img src="/src/icons/delivery.png" alt="delivery">
            Бесплатная
            доставка
          </div>
          <div class="promo__icon">
            <img src="/src/icons/messages.png" alt="messages">
            Ответим
            на все вопросы
          </div>
        </div>
    
        <div class="promo__consultation">
          <button class="button promo__button">заказать консультацию</button>
          или <span>перейти в каталог</span>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
